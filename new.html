<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <style>
    body {
      background-color: #000;
    }
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .planet {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      animation: orbit 5s linear infinite;
    }
    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
    .earth {
      animation-duration: 10s;
    }
    .mars {
      animation-duration: 15s;
    }
    /* Add more planet classes and adjust animation duration for each planet */
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="planet earth" style="left: calc(50% + 150px);"></div>
  <div class="planet mars" style="left: calc(50% + 200px);"></div>
  <!-- Add more planet divs and adjust their left property to position them accordingly -->
</body>
</html>
